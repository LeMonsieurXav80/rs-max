# Docker Compose for Coolify - Creates app + database together
# In Coolify: Select "Docker Compose" as build pack

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      APP_NAME: "RS-Max"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost}
      APP_LOCALE: fr
      APP_TIMEZONE: Europe/Paris
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-rs_max}
      DB_USERNAME: ${DB_USERNAME:-rs_max}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
      BCRYPT_ROUNDS: 12
    volumes:
      - media_data:/var/www/html/storage/app/private/media
      - profile_pictures:/var/www/html/storage/app/public/profile-pictures
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-rs_max}
      MYSQL_USER: ${DB_USERNAME:-rs_max}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mysql_data:
  media_data:
  profile_pictures:
