worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Match PHP upload limit (post_max_size = 64M)
    client_max_body_size 64M;

    server {
        listen 80;
        listen 3000;
        server_name _;
        root /var/www/html/public;
        index index.php;

        charset utf-8;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Handle Laravel routes
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Health check endpoint
        location = /up {
            access_log off;
            try_files $uri /index.php?$query_string;
        }

        # PHP-FPM
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
            # Allow long-running requests (video encoding, thread publishing)
            fastcgi_read_timeout 600;
        }

        # Deny access to .htaccess, .env, etc.
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Media files: pass to Laravel (auth + signed URL check)
        location ~ ^/media/ {
            try_files $uri /index.php?$query_string;
        }

        # Cache static assets (only in build/ and public root)
        location ~* ^/(build|vendor)/.*\.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        location ~* ^/favicon\.ico$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
